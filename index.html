<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link real="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Login Page</title>
</head>

<body>
    <main class="login-area">
        <section class="login-area__section">
            <p class="login-area__section__title">Login</p>
            <form action="" method="post">
                <input type="text" placeholder="Usuário" class="login-area__section__input">
                <input type="password" placeholder="Senha" class="login-area__section__input">
                <div class="login-area__section__input__submit">
                    <input type="submit" value="Entrar">
                </div>
            </form>
            <div class="login-area__section__text">
                <p class="login-area__section__text__paragraph">Não possui uma conta?<a
                        href="https://www.youtube.com/watch?v=v9XyIGXcRck&t=9850s">Criar uma conta</a></p>
                <p class="login-area__section__text__paragraph">Não se lembra da senha?<a
                        href="https://www.google.com/search?q=man%C3%A9&oq=man%C3%A9&gs_lcrp=EgZjaHJvbWUyBggAEEUYOTIGCAEQRRg80gEHNjcxajBqN6gCALACAA&sourceid=chrome&ie=UTF-8">Recuperar
                        senha</a>
                </p>
            </div>
        </section>
    </main>
</body>

</html>
